---
- hosts: droplets
  tasks:

    - name: create M3
      file: path=/M3 state=directory

    - name: unzip App and copy to destination
      unarchive: src='App.zip' dest='/M3/' copy='yes'

    - name: npm install
      npm: path=/M3/App

    - name: Switching to App directory
      command: cd /M3/App

    - name: "Start Node.js app."
      command: forever start app.js
